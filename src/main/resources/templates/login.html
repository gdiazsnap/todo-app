<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Todo App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center py-12 px-4">
<div class="max-w-md w-full">
    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome</h1>
            <p class="text-gray-600">Enter your name to continue</p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}"
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
            <p th:text="${error}"></p>
        </div>

        <!-- Login Form -->
        <form action="/login" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Your Name
                </label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autofocus
                        placeholder="Enter your name"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 text-gray-900"
                />
            </div>

            <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
                Continue
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                New users will be created automatically
            </p>
        </div>
    </div>

    <!-- Info Box -->
    <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
        <p class="text-sm text-blue-800 text-center">
            <strong>Tip:</strong> Enter "Default User" to use the default account
        </p>
    </div>
</div>
</body>
</html>
