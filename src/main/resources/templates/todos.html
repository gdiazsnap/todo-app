<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Todos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 min-h-screen py-8">
<div class="max-w-4xl mx-auto px-4">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">My Todos</h1>
                <p th:if="${session.username}" class="text-sm text-gray-600 mt-1">
                    Welcome, <span th:text="${session.username}" class="font-semibold">User</span>
                </p>
            </div>
            <div class="flex items-center space-x-3">
                <a href="/todos/new"
                   class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    + New Todo
                </a>
                <a href="/logout"
                   class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Logout
                </a>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div th:if="${message != null and message != ''}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6">
        <p th:text="${message}"></p>
    </div>

    <!-- Todos List -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div th:if="${#lists.isEmpty(todos)}" class="p-8 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            <p class="text-gray-500 text-lg">No todos yet. Create your first one!</p>
        </div>

        <div th:if="${!#lists.isEmpty(todos)}" class="divide-y divide-gray-200">
            <div th:each="todo : ${todos}" class="p-4 hover:bg-gray-50 transition duration-150">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4 flex-1">
                        <!-- Toggle Form -->
                        <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" class="flex-shrink-0">
                            <button type="submit"
                                    th:classappend="${todo.completed} ? 'bg-green-500 hover:bg-green-600' : 'bg-gray-300 hover:bg-gray-400'"
                                    class="w-6 h-6 rounded-full transition duration-200 flex items-center justify-center">
                                <svg th:if="${todo.completed}" class="w-4 h-4 text-white" fill="none"
                                     stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                          d="M5 13l4 4L19 7"></path>
                                </svg>
                            </button>
                        </form>

                        <!-- Todo Info -->
                        <div class="flex-1 min-w-0">
                            <h3 th:text="${todo.title}"
                                th:classappend="${todo.completed} ? 'line-through text-gray-400' : 'text-gray-800'"
                                class="text-lg font-medium truncate">
                                Sample Todo
                            </h3>
                            <p th:if="${todo.description}"
                               th:text="${todo.description}"
                               th:classappend="${todo.completed} ? 'text-gray-400' : 'text-gray-600'"
                               class="text-sm mt-1 truncate">
                                Description
                            </p>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex items-center space-x-2 flex-shrink-0 ml-4">
                        <a th:href="@{/todos/{id}/edit(id=${todo.id})}"
                           class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition duration-200">
                            Edit
                        </a>

                        <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" class="inline">
                            <button type="submit"
                                    onclick="return confirm('Are you sure you want to delete this todo?')"
                                    class="bg-red-100 hover:bg-red-200 text-red-700 font-medium py-2 px-4 rounded-lg transition duration-200">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
