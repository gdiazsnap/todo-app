<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Todos</title>
</head>
<body>
  <h1>Todos</h1>

  <p th:if="${message}" th:text="${message}"></p>

  <p>
    <a href="/todos/new">Create new Todo</a>
  </p>

  <table border="1" cellpadding="6" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Completed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}">1</td>
        <td th:text="${todo.title}">Sample</td>
        <td th:text="${todo.completed}">false</td>
        <td>
          <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" style="display:inline;">
            <button type="submit">Toggle</button>
          </form>

          <a th:href="@{/todos/{id}/edit(id=${todo.id})}">Edit</a>

          <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" style="display:inline;">
            <button type="submit" onclick="return confirm('Delete this todo?')">Delete</button>
          </form>
        </td>
      </tr>

      <tr th:if="${#lists.isEmpty(todos)}">
        <td colspan="4">No todos yet.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
